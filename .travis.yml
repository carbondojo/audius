# Configuration file Travis CI
# Author - Mihir Pathak
#
# Consists of 4 jobs -
#   - 2 for master branch invoked only when tags are pushed
#   - 2 for dev branch and will be invoked for each push

# Build with Node JS 8 [9+ causes fsevetns build to crash in darwin]
language: node_js
node_js: "8"

# Job for building
jobs:
  include:
    - if: branch = master
      if: tag IS present
      os: linux
      dist: trusty
    - if: branch = master
      if: tag IS present
      os: osx
      osx_image: xcode9.3
    - if: branch = dev
      os: linux
      dist: trusty
    - if: branch = dev
      os: osx
      osx_image: xcode9.3

# Global environment variables
env:
  global:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

# Cache directorries
cache:
  directories:
  - node_modules
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder

# Perform build [win32's exe and darwin's dmg in osx and linux's deb in linux]
script:
  - echo "Compiling React app for production [CI]"
  - yarn build-ci
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      echo "Packaging Audius for Linux x64 (.deb)";
      chmod a+x ffmpeg/linux/ffmpeg;
      yarn package-linux;
    fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      echo "Packaging Audius for MacOS X (.dmg)";
      chmod a+x ffmpeg/darwin/ffmpeg;
      yarn package-mac;
      echo "Packaging Audius for Windows x64 (.exe)";
      yarn package-win;
    fi

after_success:
  - echo "Build completed and artifacts uploaded to S3 bucket"
